<!doctype html>
<html lang="en">
<head>
    <title>Rezept bearbeiten</title>
</head>
<body>
    <h1>Rezept bearbeiten</h1>
    <form method="POST">
        <label for="name">Rezeptname:</label>
        <input type="text" id="name" name="name" value="{{ recipe.name }}" required>

        <label for="ingredients">Zutaten (kommagetrennt):</label>
        <input type="text" id="ingredients" name="ingredients" value="{{ recipe.ingredients | join(', ') }}" required>

        <label for="instructions">Schritte (kommagetrennt):</label>
        <input type="text" id="instructions" name="instructions" value="{{ recipe.instructions | join(', ') }}" required>

        <button type="submit">Speichern</button>
    </form>
    <a href="{{ url_for('index') }}">ZurÃ¼ck zur Startseite</a>
</body>
</html>
