<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Rezeptmanager</title>
</head>
<body>
<div class="container">
    <h1>Rezepte</h1>
    <form class="mb-3" action="{{ url_for('filter_recipes') }}" method="POST">
        <input type="text" name="ingredient" class="form-control" placeholder="Zutat suchen">
        <button type="submit" class="btn btn-primary">Filtern</button>
    </form>
    <ul class="list-group">
        {% for recipe in recipes %}
        <li class="list-group-item">
            <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">{{ recipe.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<a class="btn btn-primary" href="{{ url_for('add_recipe') }}">Neues Rezept hinzuf√ºgen</a>
{% if filtered %}
<a class="btn btn-primary" href="{{ url_for('index') }}">Alle Rezepte anzeigen</a>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
